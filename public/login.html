<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth m-0 p-0 border-0 outline-0 cursor-default list-none no-underline box-border"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- For development -->
    <!-- <link rel="stylesheet" href="../src/main.css" /> -->

    <!-- For production -->
    <link rel="stylesheet" href="dist.css" />
    <title>Vista - Login</title>

    <script>
      const togglePassword = () => {
        const pwdInput = document.querySelector('#password');
        pwdInput.type = pwdInput.type === 'password' ? 'text' : 'password';
      };

      const valiadteLogin = e => {
        e.preventDefault();

        window.location.pathname = '/hire.html';

        // get user data from database. If it exists store user's details in localStorage and re-direct to specific page based on type attribute
        // NB: Format of data has been specified in sign-up.html in storeUserDetails function payload object
        // if type attribute is "artisan", then re-direct to clients.html
        // else if "customer" re-direct to hire.html
        // default re-direct is to hire.html
      };
    </script>
  </head>
  <body
    class="login font-poppins text-black font-medium text-[18px] leading-[27px] mx-[50px] mt-20"
  >
    <h1 class="font-semibold text-[40px] leading-[60px] text-center mb-7">Log in</h1>

    <form
      class="placeholder:text-gray w-[519px] mx-auto flex flex-col gap-y-5"
      onsubmit="valiadteLogin(event)"
    >
      <div class="input-group flex flex-col gap-y-2">
        <label class="block" for="email">Email</label>
        <input
          required
          type="email"
          name="email"
          id="email"
          placeholder="Jameswhite@gmail.com"
          class="block text-[16px] leading-6 py-4 px-3 font-poppins font-normal border-[1px] border-solid border-gray rounded-[10px] outline-none"
        />
      </div>

      <div class="input-group flex flex-col gap-y-2">
        <label class="block" for="password">Password</label>
        <input
          required
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="block text-[16px] leading-6 py-4 px-3 font-poppins font-normal border-[1px] border-solid border-gray rounded-[10px] outline-none"
        />
        <img
          src="./assets/svg/eye.svg"
          class="w-5 h-5 relative left-[92%] bottom-12 cursor-pointer"
          onclick="togglePassword()"
        />
      </div>

      <div class="flex flex-col gap-y-4 text-gray text-[15px] leading-5 font-normal">
        <a href="./forgot-password.html" class="text-turquoise text-right">I forgot my password</a>

        <!-- href="./hire.html" -->
        <input
          type="submit"
          value="Log in"
          class="text-center bg-turquoise text-white rounded-full py-4 font-semibold text-[20px] leading-8 cursor-pointer"
        />

        <p class="text-center">
          Don't have an account ?
          <a href="./sign-up.html?type=customer" class="text-turquoise">Sign up</a>
        </p>
      </div>
    </form>
  </body>
</html>
