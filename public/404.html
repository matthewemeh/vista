<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist.css" />
    <title>Page Not Found</title>
  </head>
  <body
    class="bg-[#eceff1] text-[#000000de] font-sans m-0 p-0 600px:mt-0 600px:bg-white 600px:shadow-none 600px:border-t-[16px] 600px:border-solid 600px:border-[#008859]"
  >
    <div
      id="message"
      class="max-w-[360px] mt-[100px] mx-auto mb-4 pt-8 px-6 pb-4 rounded block text-center bg-white uppercase text-white p-4 shadow 600px:mt-0 600px:bg-white 600px:shadow-none"
    >
      <h2 class="text-turquoise font-bold text-[16px] mb-2">404</h2>
      <h1 class="text-[22px] font-light text-[#00000099] mb-4">Page Not Found</h1>
      <p class="mt-4 mb-6 text-[14px] text-[#00000099]">
        The specified file was not found on this website. Please check the URL for mistakes and try
        again.
      </p>
    </div>
  </body>
</html>
