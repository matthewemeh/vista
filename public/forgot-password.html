<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth m-0 p-0 border-0 outline-0 cursor-default list-none no-underline box-border"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- For development -->
    <!-- <link rel="stylesheet" href="../src/main.css" /> -->

    <!-- For production -->
    <link rel="stylesheet" href="dist.css" />
    <title>Vista - Password Reset</title>
  </head>
  <body
    class="forgot-password font-poppins text-black font-medium text-[18px] leading-[27px] mx-[50px] mt-20"
  >
    <header class="mb-12">
      <h1 class="font-semibold text-[40px] leading-[60px] text-center mb-7">Reset your password</h1>

      <small
        class="font-normal text-[15px] leading-[22px] text-gray block w-[418px] mx-auto text-center"
        >We'll send you instructions to reset your password if you enter the email address linked
        with your account.</small
      >
    </header>

    <form class="placeholder:text-gray w-[418px] mx-auto flex flex-col gap-y-5">
      <div class="input-group flex flex-col gap-y-2">
        <input
          required
          type="email"
          name="email"
          id="email"
          placeholder="Jameswhite@gmail.com"
          class="block text-[16px] leading-6 py-4 px-3 font-poppins font-normal border-[1px] border-solid border-gray rounded-[10px] outline-none"
        />
      </div>

      <a
        href="#"
        class="text-center bg-turquoise text-white rounded-full py-4 font-semibold text-[20px] leading-8 mt-2 mb-6"
        >Continue</a
      >

      <a href="./login.html" class="text-turquoise text-center">Return to Log in</a>
    </form>
  </body>
</html>
